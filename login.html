<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/logohead.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Judul-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <!-- Font Isi -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" />
  </head>
  <body onload="showAlert()" id="login">
    <!-- Login -->
    <section class="my-auto" style="height:100vh">
      <div class="card login ">
        <div class="row g-0">
          <div class="col-md-5 border-end border-3">
            <div class="row">
              <div class="col-md-12 d-flex justify-content-center">
                <img src="/images/logo.png" class="logo-login" alt="..." />
              </div>
              <div class="col-md-12 mb-2">
                <h1 class="text-center fw-bold" style="display: none;">YukSehat</h1>
              </div>
            </div>
          </div>
          <div class="col-md-7 my-auto">
            <div class="card-body">
              <h1 class="card-title fw-bold text-center mb-5 pt-3">YukSehat</h1>
              <form id="login-form" action="index.html">
                <div class="mb-4">
                  <input type="text" class="form-control" id="userid" aria-describedby="inputGroupPrepend2" placeholder="Nama Akun" required />
                </div>
                <div class="input-group mb-4" id="password">
                  <input class="form-control" type="password" id="pswrd" name="password" placeholder="Kata Sandi" required />
                 
                </div>
                <div class="col-12 text-center mt-3">
                  <input class="btn btn-lg btn-primary button-login" type="submit" onclick="return acc()" value="Masuk"></input>
                </div>
                <div class="col-12  mt-2 mb-2 text-center">
                <a type="button" class="daftarsekarang" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  <h6 class="fw-bold link-login">Daftar Sekarang</h6>
                </a>
                
                </div>
                <div class="col-md-12 d-flex justify-content-center" >
                  <a class="mx-3" href="https://www.facebook.com/" target="_blank"><i class="icon-login fab fa-facebook-f fa-2x"></i></a>
                  <a class="mx-3" href="https://www.twitter.com/" target="_blank"><i class="icon-login fab fa-twitter fa-2x" ></i></a>
                  <a class="mx-3" href="https://www.google.com/" target="_blank"><i class="icon-login fab fa-google fa-2x" ></i></a>
                  <a class="mx-3" href="https://www.instagram.com/" target="_blank"><i class="icon-login fab fa-instagram fa-2x" ></i></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Login -->
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="staticBackdropLabel">Form Pendaftaran</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Nama Akun</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="NamaLengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="NamaLengkap" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="Umur" class="form-label">Umur</label>
                <input type="number" class="form-control" id="Umur" aria-describedby="emailHelp" min="1" value="1">
              </div>
              <div class="mb-3">
                <label for="Alamat" class="form-label">Alamat</label>
                <textarea  class="border rounded-2" id="Alamat" name="Alamat" rows="5" cols="46"></textarea>
              </div>
              <div class="mb-3">
                <label for="Notelp" class="form-label">Nomor Telepon</label>
                <input type="text" class="form-control" id="Notelp" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Alamat Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">kami tidak akan menyebarkan email Anda kepada siapapun.</div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Centang kotak untuk validaso</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Daftar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/script/index.js"></script>
  </body>
</html>
